<!DOCTYPE html>
<html>
    <style>
        h2 {
            text-align: center;
        }

        div.stopwatch {
            text-align: center;
        }

        div.control {
            text-align: center;
        }
    </style>


    <head>
        <title>Stop Watch</title>
    </head>
    

    <body>
        <h2>Stop Watch</h2>

        <div class="stopwatch">
            <span class="time" id="display">00:00:00</span>
        </div>
        <div class="control">
            <button id="buttonStart" style="height: 50px;width: 100px;" >Start</button>
            <button id="buttonPause"style="height: 50px;width: 100px;">Pause</button>
            <button id="buttonReset"style="height: 50px;width: 100px;">Reset</button>
        </div>
        <script src="stopWatch.js"></script>
    </body>
</html>
