<!DOCTYPE html>
<html>

<head>
    <title>Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a4aafb8fc1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=fallback" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=fallback" rel="stylesheet">
</head>

<body>
    <div class="font navi">
        <ul>
            <li class="navi-li" onclick="store(0)"><a href="index.html"><span class="material-symbols-outlined">
                        home
                    </span>Home</a></li>
            <li class="navi-li" onclick="store(1)"><a href="#tab1"><span class="material-symbols-outlined">
                        favorite
                    </span>Tab1</a></li>
            <li class="navi-li" onclick="store(2)"><a href="tab2.html"><span class="material-symbols-outlined">
                        star
                    </span>Tab2</a></li>
            <li class="navi-li dropdown" onclick="store(3)">
                <a class="dropdown-btn" href="#tab3"><span class="material-symbols-outlined">
                        more_vert
                    </span>Tab3
                </a>
                <div class="dropdown-content">
                    <a href="#link1">Link 1</a>
                    <a href="#link2">Link 2</a>
                    <a href="#link3">Link 3</a>
                </div>
            </li>


            <li class="navi-arrow" onclick="forward()"><a><span class="material-symbols-outlined">
                        arrow_forward
                    </span>right</a></li>
            <li class="navi-arrow"  onclick="back()"><a><span class="material-symbols-outlined">
                        arrow_back
                    </span>left</a></li>
        </ul>
    </div>

    <h1>navigation bar and dropdowns</h1>

    <script>
        function store(x) {
            localStorage.setItem("curr", x);
        }

        function forward() {
            let x = localStorage.getItem("curr");
            x++;
            if(x >= 4) x -= 4;
            localStorage.setItem("curr", x);
            location.href = "#tab"+x;
            return;
        }

        function back() {
            let x = localStorage.getItem("curr");
            x--;
            if(x == 0) {
                localStorage.setItem("curr", x);
                location.href = "index.html";
                return;
            }
            if(x < 0) x = 4+x;
            localStorage.setItem("curr", x);
            location.href = "#tab"+x;
            return;
        }
    </script>
</body>

</html>
