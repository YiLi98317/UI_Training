<!DOCTYPE html>
<html>

<head>
    <title>IndexedDB Upload</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" defer>
    </script>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>IndexedDB Upload</h1>

    <div id="msg"></div>

    <form id="login-form" target="_blank" method="post" autocomplete="off">
        <table>
            
            <tr>
                <td>
                    <label for="fileName" class="required">
                        File Name:
                        <br>
                        <span class="note">(used in database)</span>
                    </label>
                </td>
                <td>
                    <input type="text" id="fileName" name="fileName" />
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="file" class="required">
                        File Path:
                    </label>
                </td>
                <td>
                    <input type="file" id="file" name="file">
                </td>
            </tr>
        </table> 

        <div class="button-pane">
            <input type="submit" id="upload-button" value="Upload">
            <input type="reset" id="reset" />
            <!-- <input type="button" id="to-register" value="Upload" /> -->
        </div>
    </form>

    <form id="search-form">
        <div class="button-pane">
            <input type="button" id="search-list-button" value="List database content" />
            <input type="button" id="clear-store-button" value="Clear the whole store" class="destructive" />
        </div>
    </form>

    <div>
        <div id="table-msg"></div>
        <ul id="table-list"></ul>
    </div>

</body>

</html>
