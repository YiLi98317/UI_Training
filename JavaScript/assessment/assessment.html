<!DOCTYPE html>
<html>

<head>
    <title>Online Assessment</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
        defer></script>
    <script src="src/jquery.csv.js" defer></script>
    <script src="assessment.js" defer></script>
    </script>
</head>


<body class="assessmentBody">
    <h1>Assessment Page</h1>

    <label for="quizFile">Choose a spreadsheet to generate quiz from local:</label>
    <br>

    <input type="file" id="quizFile" name="quizFile" accept=".csv">
    <br>

    <br>
    <label for="quizFile">OR <br><br> Choose a directory to list all files that can generate quiz:</label>
    <br>

    <input type="file" id="dirPicker" name="dirPicker" webkitdirectory multiple>
    <br>

    <div id="file-selector"></div>
    <br>

    <div id="btnPanel">
        <input type="reset" id="reset" value="Reset/Refresh">
        <button id="generateQuizBtn">Generate</button>
        <button id="submitQuizBtn">Submit</button>
    </div>

    <div id="quizContainer" class="vertical"></div>
</body>

</html>
